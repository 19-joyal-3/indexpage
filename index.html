<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-button {
            background-color: #4CAF50;
            color: white;
            margin-top: 10px;
        }
        .new-user-button, .register-button {
            background-color: #ddd;
            color: black;
            margin-top: 10px;
        }
        .new-user-button:hover, .register-button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" class="input-field" placeholder="Email">
            <input type="password" class="input-field" placeholder="Password">
            <button class="button login-button">Login</button>
            <button class="button new-user-button" onclick="window.location.href='register.html'">New User?</button>
        </div>
    </div>
</body>
</html>
